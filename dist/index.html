    <div class="mail-hidden">
        <div class="mail-hidden__container">
            <div class="section" id="write-to-us">
                <div class="section-title no-a section-title--no-pad">
                    <div class="section-title__image no-a section-title__image--small-pad">
                        <img src="img/write-to-us.png">
                    </div>
                    <div class="section-title__text no-a">
                        <!-- [FORM_TITLE] -->
                        Write to us -
                        <!-- [FORM_TITLE] -->
                    </div>
                    <div class="mail-hidden__close hoverable">
                        X
                    </div>
                </div>
                <div class="section-text__wrapper">
                    <div class="section-text js-animate-show">
                        <!-- [FORM_TEXT] -->
                        you are welcome to express your ideas or plans for cooperation with us in no particular format.
                        <!-- [FORM_TEXT] -->
                    </div>
                </div>
                <!-- [FORM_EMAIL] -->
                <form method="POST" class="gform" data-email="expatriate@inbox.ru" action="https://script.google.com/macros/s/AKfycbwXwjSfWWHfUyjmb-wlRjg3jwqX3MDzZCUDzHyhLg/exec">
                    <div style="display: none" id="thankyou_message" class="thankyou_message">
                        <h2>
                            <!-- [FORM_SUCCESS] -->
                            Thanks, for contacting us!
                            <!-- [FORM_SUCCESS] -->
                        </h2>
                    </div>
                    <div class="form-elements">
                        <div class="inputs-wrapper">
                            <div class="js-animate-show-input input-holder">
                                <input type="text" name="name" placeholder="Name">
                                <div class="input-holder-line"></div>
                            </div>
                            <div class="js-animate-show-input input-holder">
                                <input type="email" name="email" placeholder="E-mail">
                                <div class="input-holder-line"></div>
                            </div>
                            <div class="js-animate-show-input input-holder">
                                <input type="text" name="subject" placeholder="Subject">
                                <div class="input-holder-line"></div>
                            </div>
                        </div>
                        <div class="textarea-wrapper">
                            <textarea name="message" class="js-animate-show-textarea animated-top" placeholder="Your message"></textarea>
                        </div>
                        <div class="submit-wrapper form-elements">
                            <input type="submit" class="js-animate-show-submit animated-top" name="" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
